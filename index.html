<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>
  <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a3bf4b254a.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="bg-dark d-flex align-items-center p-1 space-between">
    <img src="moody-logo.png" height="60" alt="Moody Kittens">
    <form class="cat-name" onsubmit="addKitten(event)">
      <div class="d-flex">
        <input placeholder="Name" type="text" name="name" />
        <button class="btn-special" type="submit">
          /ᐠ｡ꞈ｡ᐟ\
        </button>
      </div>
    </form>
  </header>
  <main class="container">
    <div id="welcome" class="d-flex justify-content-center">
      <div class="card p-2 text-center w-50">
        <img src="moody-logo.png" height="250" alt="Moody Kittens">
        <div class="mt-2">
          <b class="text-center">Welcome Human</b>
          <p>Have you always wanted a cat but were afraid they would pee on your pillow?</p>
          <small>Us too, enjoy a virtual cat instead!</small>
          <br>
          <button class = "m-2" onclick="getStarted()">Get Started</button>
    
          <button class = "buttonaltred m-2" onclick="clearKittens()">Clear Kittens</button>
        </div>
      </div>
    </div>
    <div class="p-2">
      <div id="kittens" class="cards d-flex align-items-center flex-wrap hidden">
      </div>
   </div>

   <div id = 'myModal' class = 'modal'>
   <div>
    <i id = "close" class="fas fa-times-circle close"></i>
    <p class = "warntext">You can't have the same cat twice!</p>
   </div>
   </div>

   <div id = 'emptyModal' class = 'modal'>
    <div>
     <i id = "emptyclose" class="fas fa-times-circle close"></i>
     <p class = "warntext">Your cat needs a name!</p>
    </div>
    </div>
 
  </main>
  <footer class="card bg-dark text-light p-2 d-flex align-items-center justify-content-center">
    <small>Created with <span style="color: var(--primary)">&hearts;</span> by CodeWorks</small>
  </footer>

  <script src="app.js"></script>
</body>

</html>
